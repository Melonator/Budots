[module/i3]
type = internal/i3
index-sort = true

format = <label-state> <label-mode>

label-mode = %{T2}%mode%%{T-}
label-mode-foreground = ${colors.darker-grey}
label-mode-background = ${colors.darkest-grey}
label-mode-padding = 1

label-focused = %{T6}🗿%{T-}
label-focused-foreground = ${colors.dblue}
label-focused-background = ${colors.darkest-grey}
label-focused-padding = 1

label-unfocused = %{T4}%{T-}
label-unfocused-foreground = ${colors.darker-grey}
label-unfocused-background = ${colors.darkest-grey}
label-unfocused-padding = 1

label-visible = %{T4}%{T-}
label-visible-foreground = ${colors.darker-grey}
label-visible-background = ${colors.darkest-grey}
label-visible-padding = 1

label-urgent = %{T4}%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.darkest-grey}
label-urgent-padding = 1


