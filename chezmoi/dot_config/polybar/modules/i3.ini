[module/i3]
type = internal/i3
index-sort = true
enable-click = false

format = <label-state> <label-mode>

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;

label-mode = %{T3}%mode%%{T-}
label-mode-foreground = ${colors.white}
label-mode-background = ${colors.black}
label-mode-padding = 2

label-focused = %{T3}%icon%%{T-}
label-focused-foreground = ${colors.blue}
label-focused-background = ${colors.black}
label-focused-padding = 2

label-unfocused = %{T3}%icon%%{T-}
label-unfocused-foreground = ${colors.white}
label-unfocused-background = ${colors.black}
label-unfocused-padding = 2

label-visible = %{T3}%icon%%{T-}
label-visible-foreground = ${colors.white}
label-visible-background = ${colors.black}
label-visible-padding = 2

label-urgent = %{T3}%icon%%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.black}
label-urgent-padding = 2


