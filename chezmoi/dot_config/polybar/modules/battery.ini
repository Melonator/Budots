[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-full = %{T4} %{T-}
format-full-background = ${colors.black}
format-full-foreground = ${colors.green}
format-charging-prefix-background- = ${colors.black}
format-charging-prefix-foreground = ${colors.green}
format-charging-foreground = ${colors.green}
format-charging-background = ${colors.black}
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.green}
format-discharging-background = ${colors.black}

label-discharging = %{T3} %percentage%%%{T-}
animation-charging-0 = %{T3} %{T-}
animation-charging-1 = %{T3} %{T-}
animation-charging-2 = %{T3} %{T-}
animation-charging-3 = %{T3} %{T-}
animation-charging-4 = %{T3} %{T-}
animation-charging-framerate = 500

ramp-capacity-4 = %{T3} %{T-}
ramp-capacity-3 = %{T3} %{T-}
ramp-capacity-2 = %{T3} %{T-}
ramp-capacity-1 = %{T3} %{T-}
ramp-capacity-0 = %{T3} %{T-}
ramp-capacity-framerate = 500
